<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" name="ingredientName" placeholder="Milk" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input type="number" name="amount" placeholder="$2.00" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block [disabled]="!f.valid">Add Item</button>
  </form>

  <ion-list>
    <ion-item-sliding *ngFor="let item of listItems; let i = index">
      <ion-item padding>
        <h2>{{item.name}} ({{item.amount | currency : 'USD': true}})</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="onRemoveItem(i)"><ion-icon name="trash"></ion-icon> Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
